<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grid란 무엇인가</title>
        <style>
            #grid {
                border:5px solid pink;
                display:grid;
                grid-template-columns: 150px 1fr;
            }
            div {
                border:5px solid gray;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div>
            <div>자동차에 장착되어 길을 안내해주는 장치이다. 아무래도 수요나 인지도로 볼 때 내비게이션 또는 내비라고 하면 보통 자동차용 내비게이션을 일컫는다</div>
        </div>
    </body>
</html>
